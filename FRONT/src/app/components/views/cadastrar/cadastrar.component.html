<div id="titulo">
    <label for="tiulo">Título:</label>
    <input type="text" name="titulo" [(ngModel)]="titulo" />
</div>
<div id="autor">
    <label for="autor">Autor:</label>
    <input type="text" name="autor" [(ngModel)]="autor" />
</div>
<div id="genero">
    <label for="genero">Genero:</label>
    <input type="text" name="genero" [(ngModel)]="genero" />
</div>
<div id="totalpaginas">
    <label for="totalpaginas">Total de páginas:</label>
    <input type="number" name="totalpaginas" [(ngModel)]="totalpaginas" />
</div>
<div id="botaoCadastrar">
    <button (click)="create()">Cadastrar</button>
</div>
<a routerLink="/produto/listar">Voltar para a lista</a>
